name: Tests

on:
  # Run manually by clicking a button in the UI
  workflow_dispatch:
  push:

# When this workflow is queued, automatically cancel any previous running
# or pending jobs from the same branch
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macos-latest"]
        python-version: ["3.8", "3.9", "3.10"]
        exclude:
          - os: "ubuntu-latest"
            python-version: "3.8"
          - os: "macos-latest"
            python-version: "3.8"

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed by codecov.io

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          channel-priority: strict
          python-version: ${{ matrix.python-version }}
          environment-file: ci/environment-${{ matrix.python-version }}.yaml
          activate-environment: test-environment
          auto-activate-base: false

      - name: Install dask-bigquery
        run: python -m pip install --no-deps -e .

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Run tests
        env:
          DASK_BIGQUERY_PROJECT_ID: "${{ secrets.GCP_PROJECT_ID }}"
          DASK_BIGQUERY_GCP_CREDENTIALS: "${{ secrets.GCP_CREDENTIALS }}"
        run: pytest -v dask_bigquery
